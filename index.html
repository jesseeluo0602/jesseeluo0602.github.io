  <body ng-controller="PhoneController as phone">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-2">
          <!--Sidebar content-->

          Search: <input ng-model="query" >
          Sort by:
          <select ng-model="orderProp">
            <option value="name">Alphabetical</option>
            <option value="type">Type</option>
            <option value="rank">Rank</option>
          </select>

        </div>
        <div class="col-md-10">
          <!--Body content-->

          <ul class="phones">
            <li ng-repeat="product in phone.phones | filter:query | orderBy:orderProp" class="thumbnail phone-listing" >
            <a href="{{product.wiki}}" class="thumb"><img ng-src="{{product.imageUrl}}"></a>
             <a href="{{product.wiki}}">{{product.name}}</a>
              <p>Rank {{product.rank}}</p>
              <p>Type {{product.type}}<p>
            </li>
          </ul>

        </div>
