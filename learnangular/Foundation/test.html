<!DOCTYPE html>

<html>
	<head lang="en">
		<title>Test</title>
		<link rel="stylesheet" href="css/foundation.css">
	</head>
	<body>
		<div ng-app="myApp">
			<div ng-controller="FirstCtrl" class="{{data.message}}">
				<h1>{{data.message}}</h1>
				<input type="text" ng-model="data.message">
			</div>
			<div ng-controller="SecondCtrl">
				<h1>{{data.message | reverse}}</h1>
				<input type="text" ng-model="data.message">
			</div>
			<div enter="label" leave> 
				<h1>Hover Here</h1>
			</div>
			<button click>
				<h2> click this</h2>
			</button>
		</div>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.14/angular.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
	</body>
</html>
